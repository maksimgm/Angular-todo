<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			.ng-cloak{
				display: none !important;
			}
			.no-bullets{
				list-style: none;
			}
		</style>
	</head>
	<body>
	<div ng-controller="TodosController" class="ng-cloak">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<form action="javascript:void(0)" name="todoForm" ng-submit="addTodo(todos.newTodo)" nonvalidate>
					<!-- {{todos}} -->

						<label for="todo">Todo</label>
						<input type="text" name="todo" ng-model="todos.newTodo.blah" id="todo" ng-required=true>
						<input type="submit" value="Add Todo">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->

					<ul ng-repeat="data in todos.data track by $index"> 
						<li class="no-bullets">{{data.blah}}</li>
					</ul>
					<button ng-click="deleteAll(todos)">Remove All Todos</button>
				</div>
			</div>
		</div>
	</div>
		<!-- JavaScripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
		<script src= "./app.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
